
<header>
  <h1> Produit</h1>
  <nav>
    <a href="#">Acceuil</a> / <a href="#">Produits</a>
  </nav>
  <br>
</header>
<br>
<div >

  <br><br><br><br><br><br><br>
<div class="input-block select-form mb-1">
  <select  class="form-select select" [(ngModel)]="selectetat"  (change)="filterproducts()">
    <option  value="ALL">ALL</option>
    <option value="1">gerer</option>
    <option  value="0">en attente</option>
  </select>

</div>
  <div class="card search-widget blog-search blog-widget">
    <div class="card-body">
      <form (submit)="searchProduits()" class="search-form">
        <div class="input-group">
          <input type="text" [(ngModel)]="searchKeyword" name="keyword" placeholder="Search..." class="form-control">
          <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
        </div>
      </form>
    </div>
  </div>
  <div class="container">

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="row">
          <div class="col-md-4 col-sm-12"  *ngFor="let u of paginatedReclamations" >

            <div class="blog grid-modern" >
              <div class="blog-image">
<a [routerLink]="['/acceuil/produit',u.idProduit]">
  <img class="img-fluid responsive-image" [src]="'http://localhost:8082/image/'+u.picture" alt >
</a>

              </div>
              <div class="blog-modern-box">
                <h3 class="blog-title">{{u.libelle}}</h3>
                <div class="blog-info clearfix mb-0">
                  <div class="post-left">
                    <ul>
                      <li><img class="img-fluid" src="/assets/img/icon/icon-22.svg" alt>Cr√©er a :{{u.creationDate |date:'yyyy-MM-dd HH'}}</li>
                      <li><img class="img-fluid" src="/assets/img/icon/icon-24.svg" alt>marque:{{u.marque}}</li>
                    </ul>
                  </div>
                </div>
                <button mat-raised-button color="warn"   (click)="Ondeletereclamation(u.idProduit)" >Supprimer</button>

                <button mat-raised-button color="primary"  (click)="openDialog(u)" >Modifier</button>
              </div></div></div>
        </div></div></div>



    <hr> <!-- Horizontal line -->
  </div>
  <mat-paginator [length]="filterdproduits.length"
                 [pageSize]="3"
                 [pageSizeOptions]="[3,6, 9, 12]"
                 (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
